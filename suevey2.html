<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Food Preferences</h1>
    <h5>Please fill out and submit the survey form at the earliest</h5>
    <hr>
    <form action="" method="post">
        <table>
            <tr>
                <td>1.Name</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>2.Age</td>
                <td><input type="number" name="age" id="age" min="18" max="100"></td>
            </tr>
            <tr>
                <td>3.Where do you eat most often?</td>
                <td><input type="radio" name="location" id="at_home" value="at_home"><label for="at_home">at home</label>
                    <input type="radio" name="location" id="work_or_school" value="work_or_school"><label for="work_or_school">at work/school</label>
                    <input type="radio" name="location" id="at_restaurant" value="at_restaurant"><label for="at_restaurant">at restaurant</label>
                </td>
                    
            </tr>
        </table>
    </form>
    
</body>
</html>
