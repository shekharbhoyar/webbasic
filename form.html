<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="post">
        <header style="text-align: center; background-color: antiquewhite; height: auto;" ><h1>Biodata</h1></header><hr>
        <div>
            <table>
                <tbody>
                    <tr>
                        <td >
                            <label for="name">My name is</label>
                            <input type="text" name="name" id="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">My Email is</label>
                            <input type="email" name="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tel">Phone No.</label>
                            <input type="tel" name="tel" id="tel">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender</label>
                            <input type="radio" name="gender" id="male">Male
                            
                            <input type="radio" name="gender" id="female">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="about">About me</label>
                            <textarea name="about" id="about" style="vertical-align: top;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Submit</button>
                            <button type="reset" style="float: right;">Reset</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="brand">Brand</label>
                            <input  list="brands" id="brand" name="brand">
                            <datalist name="brands" id="brands">
                                <option value="Adidas">Adidas</option>
                                <option value="Nike">Nike</option>
                                <option value="Skechers">Skechers</option>
                                <option value="DKS">DKS</option>
                                <option value="Reebok">Reebok</option>
                                <option value="Action">Action</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</body>
</html>
